  <!--JS Initialization  -->

  <!-- Main content  -->
  <main>
    <div class="container form-margin">
      <div class="row">
        <div class="col s12 m8 offset-m2">
          <div class="card-panel z-depth-3">
            <form action="../config/login.php" method="post">
              <!-- Form Logo Section  -->
              <div class="row margin">
                <div class="col s12 m12 l12 center">
                  <a>
                    <i class="large material-icons orange-text">person_pin</i>
                  </a>
                  <h5 class="orange-text darken-4">Ingresa tus datos</h5>
                </div>
              </div>
              <!-- Username -->
              <div class="col s12 m12 l12">
                <div class="input-field">
                  <i class="material-icons prefix orange-text">email</i>
                  <input type="email" name="l_email" id="l_email" class="validate" required>
                  <label for="l_email">Correo</label>
                </div>
                <div id="l_result-email"></div>
              </div>
              <!-- Form Password Input Section -->
              <div class="col s12 m12 l12">
                <div class="input-field">
                  <i class="material-icons prefix orange-text">lock</i>
                  <input type="password" name="password" id="password" required>
                  <label for="password">Contraseña</label>
                </div>
              </div>
              <br><br>
              <!-- Form Button Section  -->
              <div class="row center">
                <button id="login" name="login" type="submit" class="btn-large waves-effect light-blue lighten-1">Iniciar Sesión</button>
              </div>
              <!-- Form "Register Now" And "Forgot Password" Link Section. -->
              <div class="" style="font-size:14px;"><br>
                <a href="signup.html" class="left orange-text">Registrate ahora!</a>
                <a href="" class="right orange-text">¿Olvidaste tu contraseña?</a>
