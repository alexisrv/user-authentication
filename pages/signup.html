<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <title>User Authentication</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="../css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="../css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />


  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="../js/app.js"></script>
</head>

<body>
  <!-- Navbar  -->
  <div class="navbar-fixed">
    <nav class="light-blue lighten-1 navbar-fixed" role="navigation">
      <div class="nav-wrapper container "><a id="logo-container" href="../index.html" class="brand-logo">Logo</a>

      </div>
    </nav>
  </div>

  <!--JS Initialization  -->
  <script type="text/javascript">
  </script>

  <!-- Main content  -->
  <main>
    <div class="container form-margin">
      <div class="row">
        <div class="col s12 m8 offset-m2">
          <div class="card-panel z-depth-3">
            <form action="../config/signup.php" method="post">
              <!-- Form Logo Section  -->
              <div class="row margin">
                <div class="col s12 m12 l12 center">
                  <a >
                    <i class="large material-icons orange-text">person_add</i>
                  </a>
                  <h5 class="orange-text darken-4">Formulario de registro</h5>
                </div>
              </div>
              <!-- Name -->
              <div class="col s12 m12 l12">
                <div class="input-field">
                  <i class="material-icons prefix orange-text">face</i>
                  <input type="text" name="first_name" id="first_name" required>
                  <label for="first_name">Nombre</label>
                </div>
              </div>
              <!-- Last name -->
              <div class="row">
                <div class="col s12 m12 l12">
                  <div class="input-field">
                    <input type="text" name="last_name" id="last_name" required>
                    <label for="last_name">Apellido(s)</label>
                  </div>
                </div>
              </div>
              <!-- Email -->
              <div class="col s12 m12 l12">
                <div class="input-field">
                  <i class="material-icons prefix orange-text">email</i>
                  <input type="email" name="email" id="email" class="validate" required>
                  <label for="email">Correo</label>
                </div>
                <div id="result-email"></div>
              </div>
              <!-- Password -->
              <div class="col s12 m12 l12">
                <div class="input-field">
                  <i class="material-icons prefix orange-text">lock</i>
                  <input type="password" name="password" id="password" required>
                  <label for="password">Contraseña</label>
                </div>
              </div>
              <!-- Rol -->
              <div class="col s12 m12 l12">
                <div class="input-field">
                  <i class="material-icons prefix orange-text">work</i>
                  <select name="rol" id="rol" required>
                    <option value="" disabled selected>Selecciona un rol</option>
                    <option value="1">Rol 1</option>
                    <option value="2">Rol 2</option>
                    <option value="3">Rol 3</option>
                  </select>
                  <label>Rol del Usuario</label>
                </div>
              </div>
              <br><br>
              <!-- Register button  -->
              <div class="row center">
                <button id="register" name="register" type="submit" class="btn-large waves-effect light-blue lighten-1">Registrarse</button>
              </div>
              <!-- Form "Log In" And "Forgot Password" Link Section. -->
              <div class="row">
                <a href="login.html" class="left orange-text">Iniciar Sesión</a>
                <a href="#" class="right orange-text">¿Olvidaste tu contraseña?</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer  -->
  <footer class="page-footer orange">
    <div class="footer-copyright center">
      <div class="container">
        <a href="https://github.com/alexisrv" class="white-text">© 2020 alexisrv</a>
      </div>
    </div>
  </footer>

  <!--  Scripts-->
  <script src="../js/materialize.js"></script>
  <script src="../js/init.js"></script>
</body>

</html>
